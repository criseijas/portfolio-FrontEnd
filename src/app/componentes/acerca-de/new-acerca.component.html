<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <br/>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="apellido" required>
                </div>
                <br/>
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="titulo" required>
                </div>
                <br/>
                <div class="form-group">
                    <label for="descripcion">Acerca de m√≠</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                        [(ngModel)]="descripcion" required>
                </div>
                <br>
                <button type="submit" class="btn btn-dark">
                    Agregar persona
                </button>
            </form>
        </div>
    </div>
</div>
