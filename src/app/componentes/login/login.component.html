<!-- Section: Design Block -->
<div class="container">
  <section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
        background-image: url(../../../assets/fondo.jpg);
        height: 300px;  background-repeat: no-repeat; background-size: cover;
        "></div>
    <!-- Background image -->

    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
      <div class="card-body py-5 px-md-5">

        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Registro</h2>
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

              <!-- Usuario input -->
              <div class="form-outline mb-4">
                <input type="user" id="nombreUsuario" name="nombreUsuario" class="form-control"
                  [(ngModel)]="nombreUsuario" required />
                <label class="form-label" for="nombreUsuario" style="font-size: 19px">Usuario</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required />
                <label class="form-label" for="password" style="font-size: 19px">Contrase√±a</label>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-outline-dark btn-lg px-5">
                Enviar
              </button>


            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
