<div class="container titulo">
  <h3>Hard and Soft Skills</h3>
  <br>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" *ngFor="let skill of skills">

      <div class="progress mb-4">
        <div class="progress-bar progress-bar bg-success" role="progressbar" [style.width.%]="skill.porcentajeS" aria-valuenow="20"
          aria-valuemin="0" aria-valuemax="100">{{skill.nombreS}}</div>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" *ngIf="isLogged">

        <button type="button" class="btn outline:none titulo" routerLink="/nuevaskill">
          <i class="fa fa-solid fa-plus"></i></button>

        <button type="button" class="btn outline:none" routerLink="editskill/{{skill.id}}">
          <i class="fa2 fa-regular fa-pen-to-square"></i></button>

        <button type="button" class="btn outline:none titulo" (click)="delete(skill.id)">
          <i class="fas fa-light fa-trash-can"></i></button>
      </div>
    </div>
  </div>
